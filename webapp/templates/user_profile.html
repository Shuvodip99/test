```html
{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>{{ user.username }}'s Profile</h1>
            <p>Email: {{ user.email }}</p>
            <p>Joined on: {{ user.joined_on }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2>Posts</h2>
            {% for post in posts %}
            <div class="post">
                <h3>{{ post.title }}</h3>
                <p>{{ post.content }}</p>
                <p>Posted on: {{ post.posted_on }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
