```html
{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Welcome to our Twitter-like Web App!</h1>
    <hr>
    {% for post in posts %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p><small>Posted by {{ post.user.username }} on {{ post.timestamp }}</small></p>
    </div>
    <hr>
    {% endfor %}
</div>
{% endblock %}
```
